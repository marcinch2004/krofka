<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row grid">
                {% for post in site.posts %}
                    <a class="grid__item" href="#preview-1">
                        <div class="box">
                            <div class="box__shadow"></div>
                            <img src="{{ site.baseurl }}/{{ post.img }}" class="box__img" alt="">
                            <h3 class="box__title"><span class="box__title-inner" data-hover="Memo">{{post.title}}</span></h3>
                            <h4 class="box__text"><span class="box__text-inner">Beast</span></h4>
							<div class="box__deco">&#10014;</div>
							<p class="box__content">"Sometimes we go surfing when it's stormy weather"</p>
                        </div>
                        <span class="">{{post.keywords}}</span>
                    </a>
                {% endfor %}
            </div>

            <div class="overlay">
				<div class="overlay__reveal"></div>
				<div class="overlay__item" id="preview-1">
					<div class="box">
						<div class="box__shadow"></div>
                        <img class="box__img box__img--original" src="{{ site.baseurl }}/{{ post.img }}" alt="Some image">
                    </div>
                </div>
                <button class="overlay__close"><svg class="icon icon--cross"><use xlink:href="#icon-cross"></use></svg></button>
            </div>

        </div>
    </section>
