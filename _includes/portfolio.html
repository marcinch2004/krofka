<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row grid">
            {% assign i = 0 %} {% for post in site.posts %} {% assign i = i | plus:1 %}
            <a class="grid__item" href="#preview-{{ i }}">
                <div class="box">
                    <div class="box__shadow"></div>
                    <img src="{{ site.baseurl }}/{{ post.img }}" class="box__img" alt="">
                    <!-- <h3 class="box__title">
                        <span class="box__title-inner" data-hover="Memo">{{post.title}}</span>
                    </h3> -->
                    <h4 class="box__text">
                        <span class="box__text-inner">{{post.title}}</span>
                    </h4>
                    <div class="box__deco">{{post.decoration}}</div>
                    <!-- <p class="">"Sometimes we go surfing when it's stormy weather"</p> -->
                    <p class="box__content">{{post.keywords}}</p>
                </div>
            </a>
            {% endfor %}
        </div>

        <div class="overlay">
            <div class="overlay__reveal"></div>
            {% assign i = 0 %} {% for post in site.posts %} {% assign i = i | plus:1 %}
            <div class="overlay__item" id="preview-{{ i }}">

                <figure class="photo-gallery">
                    {% assign j = 0 %} {% for image in post.images %} {% assign j = j | plus:1 %}
                    <img class="mySlides image-{{ j }}" src="{{ image.image_path }}" alt="{{ image.title}}" /> {% endfor %}

                    <span class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</span>
                    <span class="w3-button w3-display-right" onclick="plusDivs(1)">&#10095;</span>
                </figure>

                <!-- <div class="box">
                    <div class="box__shadow"></div>
                    <img class="box__img box__img--original" src="{{ site.baseurl }}/{{ post.img }}" alt="Some image">
                </div> -->
                <h4 class="box__text">
                    <span class="box__text-inner">{{post.title}}</span>
                </h4>
                {{post.keywords}} {{post.content}}


            </div>
            {% endfor %}
            <button class="overlay__close">
                <svg class="icon icon--cross">
                    <use xlink:href="#icon-cross">
                        <svg id="icon-cross" viewBox="0 0 24 23" width="100%" height="100%">
                            <title>cross</title>
                            <path d="M23.865 3.677c.197-.383.164-.818-.008-1.18.048-.41-.06-.827-.448-1.147L22.323.457c-.636-.524-1.632-.689-2.25 0a155.348 155.348 0 0 1-8.797 9.001C9.011 7.342 6.72 5.255 4.443 3.165c-.8-.734-1.956-.503-2.458.37C1.253 3.9.659 4.374.168 5.182c-.233.386-.215.872 0 1.258 1.47 2.635 4.31 4.951 6.646 7.083-.313.28-.623.562-.942.836-3.146 2.702-5.268 4.416-1.331 7.187.053.037.107.029.161.05.076.036.148.06.232.074.026 0 .05.005.075.003.082.007.16.027.243.011 2.117-.415 4.085-2.074 5.872-3.9 1.74 1.715 3.592 3.353 5.63 4.325.485.232 1.063.097 1.436-.227.626.047 1.197-.342 1.484-.901.042-.026.07-.041.116-.07.91-.569.993-1.701.32-2.482-1.522-1.762-3.138-3.438-4.787-5.084 2.968-2.9 6.674-6.027 8.542-9.667z"></path>
                        </svg>
                    </use>
                </svg>
            </button>
        </div>

    </div>
</section>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = x.length }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>
